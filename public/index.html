<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>yg.ico" type="image/x-icon">
    <title>影像地图服务汇聚与分析软件</title>
	<script src="eel.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	//禁用右键菜单
	window.document.oncontextmenu = function(){ 
		return false;
	}
	window.progress=[];
	eel.expose(updateTaskProgress);
	function updateTaskProgress(data){
		var id="";
		for(let i=0;i<window.progress.length;i++){
			if(data.id===window.progress[i].id){
				id=data.id;
				break;
			}
		}
		if(id){
			for(let i=0;i<window.progress.length;i++){
				if(data.id===window.progress[i].id){
					window.updateProgress(data.id,data);
					if(data.exportProgress===100){
						window.progress.splice(i,1);
					}
				}
			}
		}else{
			window.progress.push(data);
		}
	}
	eel.expose(lat_lng_to_tile_gaode);
	function lat_lng_to_tile_gaode(lat,lng,level){
		var data = window.lat_lng_to_tile_gaode(lat,lng,level);
		return data;
	}
	eel.expose(lat_lng_to_tile_baidu);
	function lat_lng_to_tile_baidu(lat,lng,level){
		var data = window.lat_lng_to_tile_baidu(lat,lng,level);
		return data;
	}
</script>
</body>
</html>
